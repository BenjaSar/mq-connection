<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/png" href="static/images/favicon.ico" sizes="32x32"/>
    </head>

    <body>
        <!-- Navigation bar -->
        <nav style="background-color:#124580">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo left" style="margin-left: 15px;">
                    <img src="static/images/favicon.png" width="50" height="auto">
                    MQ connection
                </a>
                <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                    <li class="active"><a href="#">MQTT Client</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
        </nav>	
        <!-- View -->
        <div class="container">
            <br/>
            <h3>MQTT Web client</h3>
            <br/>
            <h5>Connection settings</h5>
            <br/>
            <div class="row">
                <div class="input-field col l5 m9 s9">
                    <input placeholder="localhost" id="mqtt_host" type="text" class="validate">
                    <label for="mqtt_host">MQTT host</label>
                </div>
                <div class="input-field col l1 s3 m3">
                    <input placeholder="9001" id="mqtt_port" type="text" class="validate">
                    <label for="mqtt_port">Port</label>
                </div>
                <div class="input-field col l4 m9 s9">
                    <input placeholder="MQ-Connection-Web-Client" id="mqtt_client" type="text" class="validate">
                    <label for="mqtt_client">MQTT client</label>
                </div>
                <div class="col l2 m3 s3">
                    <button class="btn waves-effect waves-light" style="background-color:#6ba6d6;width: 100%" onclick="App_ConnectToMqttBroker();" name="mqtt_connect_button">Connect</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col l10 m9 s9">
                    <input placeholder="#" id="mqtt_topic_subscription" type="text" class="validate">
                    <label for="mqtt_topic_subscription">Topic to subscribe</label>
                </div>
                <div class="col l2 m3 s3">
                    <button class="btn waves-effect waves-light" style="background-color:#6ba6d6;width: 100%" onclick="App_SubscribeMqttTopic();" name="mqtt_subscribe_button">Subscribe</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col l4 m3 s3">
                    <input placeholder="mq-connection/default-topic" id="mqtt_topic_publish" type="text" class="validate">
                    <label for="mqtt_topic_publish">Topic to publish</label>
                </div>
                <div class="input-field col l6 m6 s6">
                    <input placeholder="mq-connection/default-payload" id="mqtt_payload_publish" type="text" class="validate">
                    <label for="mqtt_payload_publish">Payload to publish</label>
                </div>
                <div class="col l2 m3 s3">
                    <button class="btn waves-effect waves-light" style="background-color:#6ba6d6;width: 100%" onclick="App_PublishMqttTopic();" name="mqtt_publish_button">Publish</button>
                </div>
            </div>
            <h5>Information & logs</h5>
            <div class="row">
                <div class="input-field col l10 m12 s12">
                    <textarea id="logs_textarea" class="materialize-textarea" style="height: 110px;" readonly></textarea>
                    <label for="logs_textarea"></label>
                </div>
            </div>
        </div>	
        <!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">MQ connection</h5>
                        <p class="grey-text text-lighten-4">Copyright Agustin Bassi - 2020</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Follow me!</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="https://linkedin.com/in/agustin-bassi">LinkedIn | </a>
                            <a class="grey-text text-lighten-3" href="https://github.com/agustinBassi">Github | </a>
                            <a class="grey-text text-lighten-3" href="https://hub.docker.com/u/abassi">Dockerhub</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/mqttws31.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
