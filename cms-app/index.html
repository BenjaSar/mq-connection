<!DOCTYPE html>
<html>

    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <!-- Navigation bar -->
        <nav class="light-blue darken-4">
            <div class="nav-wrapper">
                <a href="#"  class="brand-logo left">IoT CMS</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="#">Logs</a></li>
                <li><a href="#">Configuration</a></li>
                <li><a href="#">About</a></li>
                </ul>
            </div>
        </nav>	

        <!-- View -->
        <div class="container">

            <br/>
            <h3>CMS logs view</h3>
            <br/>

            <h5>Settings</h5>
            <br/>

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s3">
                            <input placeholder="URL to execute POST request" id="post_url" type="text" class="validate">
                            <label for="post_url">URL</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Data in JSON format" id="post_data" type="text" class="validate">
                            <label for="post_data">Data</label>
                        </div>
                        <div class="input-field col s1">
                            <label>
                              <input type="checkbox"/>
                                <span>Poll</span>
                            </label>
                        </div>
                        <div class="input-field col s2">
                            <select>
                              <option value="0" selected>HTTP Method</option>
                              <option value="1">GET</option>
                              <option value="2">POST</option>
                              <option value="3">PUT</option>
                            </select>
                            <label>HTTP Method</label>
                        </div>
                        <div class="col s12">
                            <button class="btn waves-effect waves-light" type="submit" name="post_button">POST</button>
                        </div>
                    </div>
                </form>
            </div>

            <h5>Logs</h5>
            <br/>

            <div class="row">
                <div class="input-field col s12">
                    <textarea id="logs_textarea" class="materialize-textarea"></textarea>
                    <label for="logs_textarea">Here are the CMS logs</label>
                </div>
            </div>


        </div>	

        <!-- Page Footer -->
        <footer class="page-footer light-blue darken-4">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">IoT CMS</h5>
                        <p class="grey-text text-lighten-4">Copyright Agustin Bassi - 2020</p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Follow me!</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="#!">LinkedIn</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Gitbub</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Dockerhub</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
  
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <!-- <script type="text/javascript" src="js/main.js"></script> -->
        <!-- <script type="text/javascript" src="js/MyFramework.js"></script> -->

  </body>
</html>
